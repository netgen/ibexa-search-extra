services:
    netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content:
        class: Netgen\IbexaSearchExtra\Core\Search\Solr\FieldMapper\Content\DescendantFieldMapper
        arguments:
            - '%netgen.ibexa_search_extra.descendant_indexing.configuration%'
        tags:
            - { name: ibexa.search.solr.field.mapper.content }

    netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation:
        class: Netgen\IbexaSearchExtra\Core\Search\Solr\FieldMapper\ContentTranslation\DescendantFieldMapper
        arguments:
            - '%netgen.ibexa_search_extra.descendant_indexing.configuration%'
        tags:
            - { name: ibexa.search.solr.field.mapper.content.translation }

    netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.location:
        class: Netgen\IbexaSearchExtra\Core\Search\Solr\FieldMapper\Location\DescendantFieldMapper
        arguments:
            - '%netgen.ibexa_search_extra.descendant_indexing.configuration%'
        tags:
            - { name: ibexa.search.solr.field.mapper.location }

    netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation.fulltext_field_resolver.native:
        class: Netgen\IbexaSearchExtra\Core\Search\Solr\FieldMapper\ContentTranslation\DescendantFieldMapper\FullTextFieldResolver\NativeFullTextFieldResolver
        arguments:
            - '@Ibexa\Contracts\Core\Persistence\Content\Type\Handler'
            - '@Ibexa\Core\Search\Common\FieldRegistry'

    netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation.fulltext_field_resolver:
        alias: netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation.fulltext_field_resolver.native

    netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation.fulltext:
        class: Netgen\IbexaSearchExtra\Core\Search\Solr\FieldMapper\ContentTranslation\DescendantFieldMapper\FullTextFieldMapper
        arguments:
            - '@netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation.fulltext_field_resolver'
            - '@Ibexa\Contracts\Core\Persistence\Content\Type\Handler'
            - '@Ibexa\Contracts\Core\Persistence\Content\Handler'
            - '@Ibexa\Contracts\Core\Persistence\Filter\Content\Handler'
            - '@Ibexa\Contracts\Core\Persistence\Content\Location\Handler'
            - '%netgen.ibexa_search_extra.descendant_indexing.configuration%'
        tags:
            - { name: netgen.ibexa_search_extra.solr.field_mapper.descendant_indexing.content.translation }
